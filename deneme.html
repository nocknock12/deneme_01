<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #kare {
          width: 100px;
          height: 100px;
          background-color: lightblue;
          transition: all 0.3s ease;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%) rotate(0deg);
        }
      </style>
    </head>
    <body>
      <div id="kare"><img src="aykut bey.jpg" alt="Resim açıklaması"></div>
      <script>
        const kare = document.getElementById('kare');
        kare.addEventListener('mouseover', function() {
          kare.style.width = '140px';
          kare.style.height = '140px';
          kare.style.transform = 'translate(-50%, -50%) rotate(-45deg)';
        });
    
        kare.addEventListener('mouseout', function() {
          kare.style.width = '100px';
          kare.style.height = '100px';
          kare.style.transform = 'translate(-50%, -50%) rotate(0deg)';
        });
      </script>
</body>
</html>
